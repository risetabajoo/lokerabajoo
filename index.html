<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Developer Application Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-group label {
            font-weight: 500;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Odoo Developer Application Form</h2>
    <form id="applicationForm">
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="name">Nama *</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="dob">Tanggal Lahir *</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label>Jenis Kelamin *</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="religion">Agama *</label>
            <input type="text" class="form-control" id="religion" name="religion" required>
        </div>
        <div class="form-group">
            <label for="prayer">Solat 5 Waktu di *</label>
            <select class="form-control" id="prayer" name="prayer" required>
                <option value="Rumah">Rumah</option>
                <option value="Masjid">Masjid</option>
            </select>
        </div>
        <div class="form-group">
            <label>Pendidikan Terakhir *</label>
            <select class="form-control" id="education" name="education" required>
                <option value="SMK">SMK</option>
                <option value="S1">S1</option>
            </select>
        </div>
        <div class="form-group">
            <label for="major">Jurusan *</label>
            <input type="text" class="form-control" id="major" name="major" required>
        </div>
        <div class="form-group">
            <label for="institution">Institusi *</label>
            <input type="text" class="form-control" id="institution" name="institution" required>
        </div>
        <div class="form-group">
            <label>Lowongan Dipilih *</label>
            <select class="form-control" id="position" name="position" required>
                <option value="Junior Odoo Developer">Junior Odoo Developer</option>
                <option value="Odoo Developer/Senior">Odoo Developer/Senior</option>
                <option value="Freelance Odoo Developer">Freelance Odoo Developer</option>
                <option value="Baru belajar">Baru belajar</option>
            </select>
        </div>
        <div class="form-group">
            <label>Seberapa Menguasai dengan Odoo *</label>
            <input type="range" class="form-control-range" id="proficiency" name="proficiency" min="1" max="3" required>
        </div>
        <div class="form-group">
            <label for="experience">Project Odoo yang Pernah Dikerjakan *</label>
            <textarea class="form-control" id="experience" name="experience" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="address">Alamat *</label>
            <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="whatsapp">No. Whatsapp *</label>
            <input type="tel" class="form-control" id="whatsapp" name="whatsapp" required>
        </div>
        <button type="submit" class="btn submit-btn btn-block">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    document.getElementById('applicationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        let emailBody = '';

        formData.forEach((value, key) => {
            emailBody += `${key.charAt(0).toUpperCase() + key.slice(1)}: ${value}\n`;
        });

        // Send form data in a readable format via email
        const mailtoLink = `mailto:hr@mail.abajoo.co.id?subject=Odoo Developer Application&body=${encodeURIComponent(emailBody)}`;
        window.location.href = mailtoLink;
    });
</script>


</body>
</html>
